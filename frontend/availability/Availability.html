<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Availability Schedule</title>

    <!-- link to css file - FIXED: Now points to same folder -->
    <link rel="stylesheet" href="/Availability.css" />

    <!-- for trash icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <!-- header with welcome message and logout button -->
    <header id="top">
      <h1>Study Buddy</h1>
      <p>Availability Schedule</p>
      <button
        class="logout" onclick="window.location.href='Login.html'">Logout</button>
    </header>

    <br />

    <!-- availability box with title and schedule -->
    <div class="availability-box">
      <h3>Set Up Your Schedule</h3>

      <!-- all days of the week with checkboxes -->
      <div class="schedule">
        <!-- sunday section - FIXED: Capitalized IDs -->
        <div class="day">
          <input type="checkbox" id="Sunday" />
          <label for="Sunday">Sunday</label>
          <div class="times" id="Sunday-times"></div>
        </div>

        <!-- monday section -->
        <div class="day">
          <input type="checkbox" id="Monday" />
          <label for="Monday">Monday</label>
          <div class="times" id="Monday-times"></div>
        </div>

        <!-- tuesday section -->
        <div class="day">
          <input type="checkbox" id="Tuesday" />
          <label for="Tuesday">Tuesday</label>
          <div class="times" id="Tuesday-times"></div>
        </div>

        <!-- wednesday section -->
        <div class="day">
          <input type="checkbox" id="Wednesday" />
          <label for="Wednesday">Wednesday</label>
          <div class="times" id="Wednesday-times"></div>
        </div>

        <!-- thursday section -->
        <div class="day">
          <input type="checkbox" id="Thursday" />
          <label for="Thursday">Thursday</label>
          <div class="times" id="Thursday-times"></div>
        </div>

        <!-- friday section -->
        <div class="day">
          <input type="checkbox" id="Friday" />
          <label for="Friday">Friday</label>
          <div class="times" id="Friday-times"></div>
        </div>

        <!-- saturday section -->
        <div class="day">
          <input type="checkbox" id="Saturday" />
          <label for="Saturday">Saturday</label>
          <div class="times" id="Saturday-times"></div>
        </div>

        <br />
        <!-- line break for spacing -->

        <button class="edit-button">Edit</button>
        <button class="save-button" style="display: none">Save</button>
      </div>
      <!-- end of schedule -->
    </div>
    <!-- end of availability-box -->

    <section id="upcoming-appointments" class="appointments-section">
      <div class="appointments-container">
        <h2>Your Upcoming Appointments</h2>

        <div class="appointments-list">
              <div class="no-appointments">
                    <p>You don't have any upcoming appointments yet.</p>
                    <p>Book your first session above!</p>
              </div>
         </div>

        <!-- BACK TO TOP LINK -->
        <div class="back-to-top-container">
          <a href="#" class="back-to-top">
            <span class="top-arrow">â†‘</span>
            Back to Top
          </a>
        </div>
      </div>
    </section>

    <!-- FIXED ASIDE BUTTON: Links to upcoming appointments, stays fixed when scrolling -->
    <aside class="appointments-aside">
      <a href="#upcoming-appointments" class="appointments-btn">
        <span class="btn-icon">ðŸ“…</span>
        <span class="btn-text">Upcoming Appointments</span>
      </a>
    </aside>

    <!-- link to javascript file - FIXED: Now points to same folder -->
    <script src="/Availability.js"></script>

    <!-- FOOTER: Bottom of page -->
    <footer>
      <!-- Copyright info -->
      <p>&copy; 2025 Study Buddy | Sam Houston State University</p>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<!-- This tells the browser we're using HTML5 -->

<html lang="en">
<!-- Main container for entire webpage, lang="en" sets language to English -->

<head>
    <!-- HEAD SECTION: Contains information about the page (not visible to users) -->
    
    <meta charset="UTF-8">
    <!-- Sets character encoding so special symbols display correctly -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Makes page responsive on mobile devices -->
    
    <title>Study Buddy - Book Appointment</title>
    <!-- Text that appears in browser tab -->
    
    <link rel="stylesheet" href="../css/Booking.css">
    <!-- Links to external CSS file for styling -->
</head>

<body>
    <!-- BODY SECTION: Contains all visible content on the page -->
    
    <!-- HEADER SECTION: Top banner with title -->
    <header>
        <h1>Study Buddy</h1>
        <!-- Main heading - largest text on page -->
        
        <p>Book Your Tutoring Session</p>
        <!-- Subtitle text -->
    </header>

    <!-- MAIN CONTENT AREA: Booking form -->
    <main>
        
        <!-- BOOKING SECTION: Form for students to book appointments -->
        <div id="booking-section">
            
            <h2>Schedule an Appointment</h2>
            <!-- Section heading -->
            
            <p class="instructions">Select a tutor, choose a day and time for your session.</p>
            <!-- Instructions for user -->
            
            <form id="booking-form">
                <!-- Form container - collects user input data -->
                
                <!-- TUTOR SELECTION -->
                <div class="form-group">
                    <!-- form-group wraps label and input together -->
                    
                    <label for="tutor-select">Choose a Tutor:</label>
                    <!-- Label describes what the dropdown is for -->
                    
                    <select id="tutor-select" required>
                        <!-- Dropdown menu for selecting tutor, required means user must choose -->
                        
                        <option value="" disabled selected>-- Select a Tutor --</option>
                        <!-- Default option, disabled means it can't be selected -->
                        
                        <option value="tutor1">Dr. Smith - Mathematics</option>
                        <option value="tutor2">Prof. Johnson - Computer Science</option>
                        <option value="tutor3">Ms. Davis - English</option>
                        <option value="tutor4">Mr. Wilson - Chemistry</option>
                        <option value="tutor5">Dr. Brown - Physics</option>
                        <!-- List of available tutors - replace with real data from backend later -->
                    </select>
                </div>

                <!-- DAY SELECTION -->
                <div class="form-group">
                    
                    <label for="day-select">Choose a Day:</label>
                    <!-- Label for day dropdown -->
                    
                    <select id="day-select" required>
                        <!-- Dropdown for selecting appointment day -->
                        
                        <option value="" disabled selected>-- Select a Day --</option>
                        <!-- Default option -->
                        
                        <option value="monday">Monday</option>
                        <option value="tuesday">Tuesday</option>
                        <option value="wednesday">Wednesday</option>
                        <option value="thursday">Thursday</option>
                        <option value="friday">Friday</option>
                        <!-- Weekdays only for tutoring sessions -->
                    </select>
                </div>

                <!-- TIME SELECTION -->
                <div class="form-group">
                    
                    <label for="time-select">Choose a Time:</label>
                    <!-- Label for time input -->
                    
                    <input type="time" id="time-select" min="08:00" max="18:00" required>
                    <!-- Time picker input - shows HH:MM format (military time) -->
                    <!-- min="08:00" max="18:00" restricts to 8am-6pm -->
                </div>

                <!-- SUBJECT/NOTES FIELD -->
                <div class="form-group">
                    
                    <label for="subject-input">Subject or Topic (Optional):</label>
                    <!-- Label for text input -->
                    
                    <input type="text" id="subject-input" placeholder="e.g., Calculus Chapter 5, Essay Review">
                    <!-- Text input for additional details -->
                    <!-- placeholder shows example text that disappears when user types -->
                </div>

                <!-- SUBMIT BUTTON -->
                <button type="submit" class="submit-btn">Confirm Appointment</button>
                <!-- Submits the form when clicked -->
            </form>

            <!-- CONFIRMATION MESSAGE: Shows after successful booking -->
            <div id="confirmation-message" style="display: none;">
                <!-- Hidden until booking is successful -->
                
                <div class="success-icon">✓</div>
                <!-- Checkmark icon -->
                
                <h3>Appointment Confirmed!</h3>
                <!-- Success heading -->
                
                <p id="appointment-details"></p>
                <!-- This paragraph will be filled with booking details via JavaScript -->
                
                <button onclick="resetForm()" class="reset-btn">Book Another Appointment</button>
                <!-- Button to reset form and book again -->
            </div>
        </div>

    </main>

    <!-- FOOTER SECTION: Bottom of page -->
    <footer>
        <p>&copy; 2025 Study Buddy | Sam Houston State University</p>
        <!-- Copyright info, &copy; displays © symbol -->
    </footer>

    <!-- JAVASCRIPT: Makes the page interactive -->
    <script src="/js/booking.js"></script>
    <!-- Links to external JavaScript file -->

</body>
</html>

<!DOCTYPE html>
<!-- This tells the browser we're using HTML5 -->

<html lang="en">
<!-- Main container for entire webpage, lang="en" sets language to English -->

<head>
    <!-- HEAD SECTION: Contains information about the page (not visible to users) -->
    
    <meta charset="UTF-8">
    <!-- Sets character encoding so special symbols display correctly -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Makes page responsive on mobile devices -->
    
    <title>Study Buddy Booking</title>
    <!-- Text that appears in browser tab -->
    
    <link rel="stylesheet" href="/css/Booking.css">
    <!-- Links to external CSS file for styling -->
</head>

<body>
    <!-- BODY SECTION: Contains all visible content on the page -->
    
    <!-- HEADER SECTION: Top banner with title -->
    <header>
        <h1>Study Buddy</h1>
        <!-- Main heading - largest text on page -->
        
        <p>Sam Houston State University Tutoring System</p>
        <!-- Subtitle/description text -->
    </header>

    <!-- MAIN CONTENT AREA: Where all the interactive elements live -->
    <main>
        
        <!-- ROLE SELECTOR: User chooses between Tutee or Tutor -->
        <div id="role-selector">
            <!-- id="role-selector" gives this div a unique name for CSS and JavaScript -->
            
            <h2>Select Your Role</h2>
            <!-- Section heading -->
            
            <div class="button-container">
                <!-- Container to hold buttons side by side -->
                
                <button class="role-btn" id="tutee-btn" onclick="showTuteeSection()">
                    I'm a Tutee (Need Help)
                </button>
                <!-- Button for students seeking tutoring, onclick triggers JavaScript function -->
                
                <button class="role-btn" id="tutor-btn" onclick="showTutorSection()">
                    I'm a Tutor (Offering Help)
                </button>
                <!-- Button for tutors offering help -->
            </div>
        </div>

        <!-- TUTEE BOOKING SECTION: Form for students to book appointments -->
        <div id="tutee-section" style="display: none;">
            <!-- style="display: none;" hides this section initially, JavaScript will show it when needed -->
            
            <h2>Book an Appointment</h2>
            <!-- Section heading for booking -->
            
            <form id="booking-form">
                <!-- Form container - collects user input data -->
                
                <!-- TUTOR SELECTION -->
                <label for="tutor-select">Choose a Tutor:</label>
                <!-- Label describes what the dropdown is for, links to select element below -->
                
                <select id="tutor-select" required>
                    <!-- Dropdown menu for selecting tutor, required means user must choose -->
                    
                    <option value="" disabled selected>-- Select a Tutor --</option>
                    <!-- Default option, disabled means it can't be selected -->
                    
                    <option value="tutor1">Dr. Smith - Mathematics</option>
                    <option value="tutor2">Prof. Johnson - Computer Science</option>
                    <option value="tutor3">Ms. Davis - English</option>
                    <!-- List of available tutors - replace with real data later -->
                </select>

                <!-- DAY SELECTION -->
                <label for="day-select">Choose a Day:</label>
                <!-- Label for day dropdown -->
                
                <select id="day-select" required>
                    <!-- Dropdown for selecting appointment day -->
                    
                    <option value="" disabled selected>-- Select a Day --</option>
                    <!-- Default option -->
                    
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                    <option value="sunday">Sunday</option>
                    <!-- Days of the week -->
                </select>

                <!-- TIME SELECTION -->
                <label for="time-select">Choose a Time:</label>
                <!-- Label for time input -->
                
                <input type="time" id="time-select" required>
                <!-- Time picker input - shows HH:MM format (military time) -->

                <!-- SUBMIT BUTTON -->
                <button type="submit" class="submit-btn">Confirm Appointment</button>
                <!-- Submits the form when clicked -->
            </form>

            <!-- CONFIRMATION MESSAGE: Shows after successful booking -->
            <div id="confirmation-message" style="display: none;">
                <!-- Hidden until booking is successful -->
                
                <p>Your appointment has been successfully booked!</p>
                <!-- Success message -->
                
                <button onclick="resetForm()" class="reset-btn">Book Another Appointment</button>
                <!-- Button to reset form and book again -->
            </div>
        </div>

    </main>

    <!-- FOOTER SECTION: Bottom of page -->
    <footer>
        <p>&copy; 2025 Study Buddy | SHSU</p>
        <!-- Copyright info, &copy; displays Â© symbol -->
    </footer>

    <!-- JAVASCRIPT: Makes the page interactive -->
    <script>
        // JavaScript functions will go here in next step
        // These make buttons clickable and forms functional
    </script>

</body>
</html>

<!DOCTYPE html>
<!-- This tells the browser we're using HTML5 -->

<html lang="en">
<!-- Main container for entire webpage -->

<head>
    <!-- HEAD SECTION: Contains information about the page -->
    
    <meta charset="UTF-8">
    <!-- Sets character encoding -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Makes page responsive on mobile -->
    
    <title>Study Buddy - Select Session</title>
    <!-- Browser tab title -->
    
    <link rel="stylesheet" href="../css/Booking.css">
    <!-- Links to CSS file for styling -->
</head>

<body>
    <!-- BODY SECTION: All visible content -->
    
    <!-- HEADER: Top banner -->
    <header>
        <h1>Study Buddy</h1>
        <!-- Main heading -->
        
        <p>Select Your Tutoring Session</p>
        <!-- Subtitle -->
    </header>

    <!-- MAIN CONTENT: Session selection form -->
    <main>
        
        <!-- STEP INDICATOR: Shows user where they are in booking process -->
        <div class="step-indicator">
            <div class="step active">
                <div class="step-number">1</div>
                <div class="step-label">Select Session</div>
            </div>
            <div class="step-divider"></div>
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-label">Choose Tutor</div>
            </div>
        </div>
        <!-- Step indicator shows we're on step 1 of 2 -->

        <!-- SELECTION SECTION: Main form for choosing session details -->
        <div id="selection-section">
            
            <h2>What do you need help with?</h2>
            <!-- Section heading -->
            
            <form id="selection-form">
                <!-- Form container -->
                
                <!-- COURSE SELECTION -->
                <div class="form-group">
                    
                    <label for="course-select">Select Course:</label>
                    <!-- Label for course dropdown -->
                    
                    <select id="course-select" required>
                        <!-- Dropdown for course selection -->
                        
                        <option value="" disabled selected>-- Choose a Course --</option>
                        <!-- Default placeholder option -->
                        
                        <option value="COSC4319">COSC 4319 - Software Engineering</option>
                        <option value="COSC3319">COSC 3319 - Data Structures and Algorithms</option>
                        <!-- Available courses -->
                    </select>
                </div>

                <!-- DATE SELECTION -->
                <div class="form-group">
                    
                    <label for="date-select">Select Date:</label>
                    <!-- Label for date input -->
                    
                    <input type="date" id="date-select" required>
                    <!-- Date picker input - shows calendar -->
                    <!-- JavaScript will set min date to today and max to 2 weeks out -->
                </div>

                <!-- TIME SLOT SELECTION -->
                <div class="form-group">
                    
                    <label for="time-select">Select Time Slot (1-hour sessions):</label>
                    <!-- Label for time dropdown -->
                    
                    <select id="time-select" required>
                        <!-- Dropdown for hourly time slots -->
                        
                        <option value="" disabled selected>-- Choose a Time Slot --</option>
                        <!-- Default placeholder -->
                        
                        <option value="08:00-09:00">8:00 AM - 9:00 AM</option>
                        <option value="09:00-10:00">9:00 AM - 10:00 AM</option>
                        <option value="10:00-11:00">10:00 AM - 11:00 AM</option>
                        <option value="11:00-12:00">11:00 AM - 12:00 PM</option>
                        <option value="12:00-13:00">12:00 PM - 1:00 PM</option>
                        <option value="13:00-14:00">1:00 PM - 2:00 PM</option>
                        <option value="14:00-15:00">2:00 PM - 3:00 PM</option>
                        <option value="15:00-16:00">3:00 PM - 4:00 PM</option>
                        <option value="16:00-17:00">4:00 PM - 5:00 PM</option>
                        <option value="17:00-18:00">5:00 PM - 6:00 PM</option>
                        <!-- Hourly slots from 8am to 6pm -->
                        <!-- Values use 24-hour format, display uses 12-hour format -->
                    </select>
                </div>

                <!-- ADDITIONAL NOTES (OPTIONAL) -->
                <div class="form-group">
                    
                    <label for="notes-input">Additional Notes (Optional):</label>
                    <!-- Label for notes field -->
                    
                    <textarea id="notes-input" rows="3" placeholder="e.g., Specific topics you need help with..."></textarea>
                    <!-- Multi-line text input for notes -->
                    <!-- rows="3" makes it 3 lines tall -->
                </div>

                <!-- NEXT BUTTON: Proceeds to tutor selection page -->
                <button type="submit" class="submit-btn">Find Available Tutors â†’</button>
                <!-- Arrow indicates moving forward in process -->
            </form>

        </div>

    </main>

    <!-- FOOTER: Bottom of page -->
    <footer>
        <p>&copy; 2025 Study Buddy | Sam Houston State University</p>
        <!-- Copyright info -->
    </footer>

    <!-- JAVASCRIPT: Makes page interactive -->
    <script src="/js/booking-select.js"></script>
    <!-- Links to JavaScript file for this page -->

</body>
</html>

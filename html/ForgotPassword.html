<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title><!--tab name-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"><!--used to reference the eye for the password-->
    <link rel = "stylesheet" href = "../css/ForgotPassword.css"><!--<reference to css-->
</head>
<!--starts the login page-->
<body>
    <div class = "security_key" id="forgotPasswordBox">
        <div class = "form-box" id="login-from">
            <form action = "">
                <h2>Forgot Password</h2><!--title "login"-->
                <input type = "text" id = "samID" name = "samID" placeholder="Sam ID" maxlength = "9" pattern="\d{9}" required ><!--sam id-->
                <div class="security_key-container">
                    <input type="password" id="securityKey" name="securityKey" placeholder="Security Key" maxlength="5" required>
                    <i class="fa-solid fa-eye" id = "show"></i><!--eye for password-->
                    <i class = "fa-solid fa-eye-slash hide" id = "hide"></i><!--eye slashed for password-->
                </div>
                <button type = "button" name = "forgotPassword">Forgot Password</button><!--login button-->
                <p>Need an Account? <a href="Registration.html">Register</a></p><!--Very bottom registration promt, reference to Registration page-->
                <p>Already have an Account? <a href="Login.html">Login</a></p><!--reference to login page-->
            </form>
        </div>
    </div>

    <div class = "resetPassword" id = "resetpasswordBox" style = "display:none;">
        <div class = "form-box">
            <h2>Reset Password</h2><!--title "login"-->
                <div class="password-container">
                    <input type="password" id="password1" name="password1" placeholder="New Password" maxlength="25" minlength="8" required>
                    <i class="fa-solid fa-eye" id = "show1"></i><!--eye for password-->
                    <i class = "fa-solid fa-eye-slash hide" id = "hide1"></i><!--eye slashed for password-->
                </div>
                <div class="confirm-password-container">
                    <input type="password" id="password2" name="password2" placeholder="Confirm Password" minlength="8" maxlength="25" onkeyup = "valid()" required>
                    <i class="fa-solid fa-eye" id="show2"></i><!--eye for password-->
                    <i class="fa-solid fa-eye-slash hide" id="hide2"></i><!--eye slashed for password-->
                    <p id = "message"></p>
                </div>
                <button type = "submit" name = "resetPassword">Reset Password</button><!--login button-->
    </div>
    </div>
    <script src = "../javascript/ForgotPassword.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title><!--tab name-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel = "stylesheet" href = "../css/Login.css"><!--reference to css-->
</head>
<!--starts the login page-->
<body>
    <div class = "container">
        <h1>Welcome to Study Buddy</h1><!--Study buddy title-->
        <div class = "form-box" id = "login-from">
            <form action = "" id = "login-form">
                <p id="login-error" style="color: red; text-align: center;"></p>
                <h2>Login</h2><!--title "login"-->
                <input type = "text" name = "samID" placeholder="Sam ID" id = "samID" required><!--email tab-->
                <div class="confirm-password-container">
                <input type = "password" name = "password" placeholder="Password" required><!--Password tab-->
                    <i class="fa-solid fa-eye" id="show"></i><!--eye for password-->
                    <i class="fa-solid fa-eye-slash hide" id="hide"></i><!--eye slashed for password-->   
                </div>
                <button type = "submit" name = "Login">Login</button><!--login button-->
                <p>Need an Account? <a href="Registration.html">Register</a></p><!--Very bottom registration promt, reference to Registration page-->
                <p><a href="ForgotPassword.html">Forgot Password?</a></p><!--reference to login page-->
            </form>
        </div>
    </div>

    <script src = "/Login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-page</title>
</head>
<body>
    <h1>Welcome to Study Buddy</h1><!--Study buddy title-->
    <!--Registration form-->
    <div class = "form-box" id = "register-form">
            <form action = "">
                <h2>Register</h2>
                <input type = "FirstName" name = "FirstName" placeholder = "First Name" required>
                <input type = "Surname" name = "Surname" placeholder = "Last Name" required>
                <input type = "Sam ID" name = "Sam ID" placeholder = "Sam ID" required>
                <input type = "password" name = "password" placeholder = "Password" required>
                <input type = "security key" name = "security key" placeholder = "5 digit Security-key" required>

                <select name = "Role" requiered>
                    <option value = "">--Select Role</option>
                    <option value = "Tutee" >User</option>
                    <option value = "Tutor" >Admin</option>
                </select>
                <select name = "Course" requiered>
                    <option value = "">--Select Role</option>
                    <option value = "COSC 4319" >COSC 4319 - Software Engineering</option>
                    <option value = "COSC 3319" >COSC 3319 - Data Structures and Algorithms</option>
                </select>
                <button type = "submit" name = "register">Register</button>
                <p>Already have an Account? <a href="Login.html">Login</a></p>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-page</title><!-- tab name -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"><!--used to reference the eye for the password-->
    <link rel = "stylesheet" href = "../css/Registration.css">
</head>
<body>
    <!--Registration form-->
    <div class = "form-box" id = "register-form">
            <form action = "">
                <h2>Register</h2>
                <input type = "text" name = "firstName" placeholder = "First Name" maxlength="35" required><!--firstname tab-->
                <input type = "text" name = "surname" placeholder = "Last Name" maxlength="35" required><!--lastname tab-->
                <input type = "text" id = "samID" name = "samID" placeholder = "Sam ID: 001234567" required maxlength="9" pattern="\d{9}"><!--Sam Id tab-->
                <!--password-->
                <div class="password-container">
                    <input type="password" id="password1" name="password1" placeholder="New Password" maxlength="25" minlength="8" required>
                    <i class="fa-solid fa-eye" id = "show1"></i><!--eye for password-->
                    <i class = "fa-solid fa-eye-slash hide" id = "hide1"></i><!--eye slashed for password-->
                </div>
                <p class = "error-msg" id = "password1-error"></p>
                <div class="confirm-password-container">
                    <input type="password" id="password2" name="password2" placeholder="Confirm Password" minlength="8" maxlength="25" onkeyup = "valid()" required>
                    <i class="fa-solid fa-eye" id="show2"></i><!--eye for password-->
                    <i class="fa-solid fa-eye-slash hide" id="hide2"></i><!--eye slashed for password-->   
                </div>
                <p id = "message"></p>
                <!--security key-->
                <div class="securityKey-container">
                    <input type="password" name="security_key" placeholder="5 digit Security-key" maxlength="5" pattern="\d{5}" required>
                    <i class="fa-solid fa-eye" id = "show3"></i><!--eye for password-->
                    <i class = "fa-solid fa-eye-slash hide" id = "hide3"></i><!--eye slashed for password-->
                </div>

                <!--drop down for role-->
                <select id = "roleSelect" name = "roleSelect" required>
                    <option value = "">--Select Role</option><!--promt-->
                    <option value = "tutee" >Tutee</option><!--tutee promt-->
                    <option value = "tutor" >Tutor</option><!--Tutor promt-->
                </select>
                <!--drop down for course-->
                <select id = "courseSelect" name = "Course" required style = "display: none;">
                    <option value = "">--Select Course</option><!--promt-->
                    <option value = "COSC 4319" >COSC 4319 - Software Engineering</option><!--course promt-->
                    <option value = "COSC 3319" >COSC 3319 - Data Structures and Algorithms</option><!--course promt-->
                </select>

                <button type = "submit" name = "register">Register</button><!--button to register-->
                <p>Already have an Account? <a href="Login.html">Login</a></p><!--reference to login page-->
            </form>
        </div>
    </div>
    <script src = "../javascript/Registration.js"></script>
</body>
</html>
